name: Compile, Test, Deploy to Heroku
on: ["push"]
env:
  SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
  SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
  SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
jobs:
  step1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout my repository
        uses: actions/checkout@v3
      - name: Setup Java 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: "3.8.4"
      - name: Run test
        run: mvn clean verify
      - name: Generate coverage badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-coverage-badge: true
      - name: Upload coverage badge to DigitalOcean spaces
        uses: BetaHuhn/do-spaces-action@v2
        with:
          access_key: ${{ secrets.access_key }}
          secret_key: ${{ secrets.secret_key }}
          space_name: minispace
          space_region: sgp1
          source: .github/badges/jacoco.svg
          out_dir: coverage/pipeline2/${{ github.event.repository.name }}
          permission: public-read
      - name: Upload coverage report to DigitalOcean spaces
        uses: BetaHuhn/do-spaces-action@v2
        with:
          access_key: ${{ secrets.access_key }}
          secret_key: ${{ secrets.secret_key }}
          space_name: minispace
          space_region: sgp1
          source: target/site/jacoco
          out_dir: coverage/pipeline2/${{ github.event.repository.name }}/report
      - name: DeployHeroku with github secrets
        uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: ${{ secrets.heroku_api_key }}
          heroku_app_name: where-2-park
          heroku_email: ${{ secrets.heroku_email }}
          branch: ${{ github.ref_name }}
        env:
          HD_SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          HD_SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          HD_SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}