<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/mini.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-sm mt-3">
        <h1>Reset Password</h1>
        <div class="row text-center">
            <div class="message text-danger">
                <h5 th:text="${message1}"></h5>
            </div>
            <div class="message text-primary">
                <h5 th:text="${message2}"></h5>
            </div>
        </div>
        <div class="row">
            <form action="/reset" method="post">
                <div class="mb-3 mt-3">
                    <label for="username">Username :</label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword">New Password :</label>
                    <input type="password" class="form-control" placeholder="Enter new password" name="newPassword" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword">Confirm New Password :</label>
                    <input type="password" class="form-control" placeholder="Enter new password again" id="password_confirm" oninput="check(this)" required>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Reset Password</button>&nbsp;
                    <button type="reset" class="btn btn-success btn-size">Clear</button>
                </div>
            </form>
        </div>
        <div class="row mt-3">
            <span>Back to <a class="text-decoration-none" href="/login" >LOGIN</a> page!</span>
        </div>
    </div>
    <script src="/js/mini.js"></script>
</body>
</html>
