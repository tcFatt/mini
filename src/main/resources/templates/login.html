<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" 
        integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/css/mini.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-sm mt-3">
        <h1 class="text-center">where2park</h1>
        <div class="row">
            <div class="text-primary mt-3">
                <h5 th:text="${message}"></h5>
            </div>
            <div class="mt-3" th:if="${message == null}">
                <h5>Log in to your account</h5>
            </div>
        </div>
        <div class="row">
            <form action="/login" method="post">
                <div class="mb-3 mt-3">
                    <label for="email">Username :</label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                </div>
                <div class="form-check mb-3">
                    <div class="row text-start">
                        <div class="col">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" id="terms_and_conditions" 
                            value="1" onclick="terms_changed(this)"> I read and agree to 
                            <a href="#terms" class="text-primary text-decoration-none" data-bs-toggle="modal" data-bs-target="#terms">
                                Terms and Conditions</a>
                            </label>
                        </div>
                        <div class="col text-end">
                            <a href="/reset" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-size" id="submit_button" disabled>Log In</button>&nbsp;
                <button type="reset" class="btn btn-success btn-size">Clear</button>

            </form>
        </div>
        <div class="row mt-3">
            <span>New to where2park? <a class="text-decoration-none" href="/register">SIGN UP</a></span>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="terms">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Terms and Conditions</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <span>Have Fun!</span>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/mini.js"></script>
</body>
</html>
